<%- target = @target || @item -%>

<div class="share">
	<div class="initialize">
		<div id="fb-root"><!-- --></div>
		<script>//<![CDATA[
		(function(d, s, id) {
			var js, fjs = d.getElementsByTagName(s)[0];
			if (d.getElementById(id)) return;
			js = d.createElement(s); js.id = id;
			js.src = "//connect.facebook.net/ja_JP/sdk.js#xfbml=1&version=v2.9";
			fjs.parentNode.insertBefore(js, fjs);
		}(document, 'script', 'facebook-jssdk'));
		//]]></script>
	</div>

	<div class="twitter">
		<a href="https://twitter.com/share" class="twitter-share-button">Tweet</a>
		<script>//<![CDATA[
		!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0],p=/^http:/.test(d.location)?'http':'https';if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src=p+'://platform.twitter.com/widgets.js';fjs.parentNode.insertBefore(js,fjs);}}(document, 'script', 'twitter-wjs');
		//]]></script>
	</div>

	<div class="facebook">
		<div class="fb-like" data-layout="button_count" data-action="like" data-size="small" data-show-faces="false" data-share="false"><!-- --></div>
	</div>

	<div class="hatena">
		<a href="http://b.hatena.ne.jp/entry/" class="hatena-bookmark-button" data-hatena-bookmark-layout="basic-counter" title="このエントリーをはてなブックマークに追加"><img src="https://b.st-hatena.com/images/entry-button/button-only@2x.png" alt="このエントリーをはてなブックマークに追加" width="20" height="20" style="border: none;" /></a><script src="https://b.st-hatena.com/js/bookmark_button.js" charset="utf-8" async="async"><!-- --></script>
	</div>

	<div class="pocket">
		<a data-pocket-label="pocket" data-pocket-count="horizontal" class="pocket-btn" data-lang="en"><!-- --></a>
		<script type="text/javascript">//<![CDATA[
		!function(d,i){if(!d.getElementById(i)){var j=d.createElement("script");j.id=i;j.src="https://widgets.getpocket.com/v1/j/btn.js?v=1";var w=d.getElementById(i);d.body.appendChild(j);}}(document,"pocket-btn-js");
		//]]></script>
	</div>
</div>
<%-# vim: set ft=eruby : -%>
